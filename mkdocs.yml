site_name: qontrol
site_description: Documentation for the qontrol software library
site_author: Daniel Weiss
site_url: http://dkweiss.net/qontrol/

repo_url: https://github.com/dkweiss31/qontrol
repo_name: dkweiss31/qontrol
edit_uri: ""

theme:
    name: material
    features:
        - navigation.tabs # Tabs on top
        - navigation.sections  # Sections are included in the navigation on the left.
        - navigation.indexes # Allow documents to directly attach to sections
        - navigation.top # Back-to-top button
        - toc.integrate  # Table of contents is integrated on the left; does not appear separately on the right.
        - content.code.copy # Copy button in code blocks
    palette:
        - scheme: default
          primary: deep purple
          accent: amber
          toggle:
             icon: material/weather-night
             name: Switch to dark mode
        - scheme: slate
          primary: deep purple
          accent: amber
          toggle:
             icon: material/weather-sunny
             name: Switch to light mode
    icon:
        repo: fontawesome/brands/github  # GitHub logo in top right

extra_javascript:
    # To make MathJax work, see https://squidfunk.github.io/mkdocs-material/reference/mathjax/
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
    - _static/custom_css.css

markdown_extensions:
    - pymdownx.arithmatex:  # Render LaTeX via MathJax
        generic: true
    - pymdownx.superfences  # Seems to enable syntax highlighting when used with the Material theme.
    - pymdownx.details  # Allowing hidden expandable regions denoted by ???
    - pymdownx.snippets:  # Include one Markdown file into another
        base_path: docs
    - admonition
    - toc:
        permalink: "Â¤"  # Adds a clickable permalink to each section heading
        toc_depth: 4

plugins:
    - search  # default search plugin; needs manually re-enabling when using any other plugins
    - autorefs  # Cross-links to headings
    - mknotebooks  # Jupyter notebooks
    - mkdocstrings:
        handlers:
            python:
                options:
                    show_source: false
                    show_root_heading: false 
                    show_root_toc_entry: false # Removes duplicate labels
                    show_root_full_path: false # Removes python path e.g. script.function()
                    show_if_no_docstring: false
                    show_labels: false # Declutter labels of class attributes
                    docstring_style : 'google'
                    docstring_section_style: list 
                    show_signature_annotations: true
                    members_order: source
                    separate_signature: false # Same as before, but could be enabled to show multiline functions
                    line_length: 88
                    heading_level: 4
                    inherited_members: true
                    show_bases: false
                    merge_init_into_class: true # Declutter by merging the __init__ method defn.
                    show_symbol_type_heading : true
nav:
    - Getting Started: index.md
    - Examples:
        - Qubit: examples/qubit.ipynb
        - Kerr Oscillator: examples/Kerr_oscillator.ipynb
    - API: api.md
    - Misc: 
        - FAQ: FAQ.md
        - Contributing: contributing.md
